<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Counter</title>
    <link rel="stylesheet" href="style.css"> <!--CSS Style File Source-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"> <!--BootStrap Link-->
</head>

<body class="body">

    <header>
        <h1>Step Counter</h1> <!--Header Title-->
    </header>

    <section>
        <div>
            <div class="mb-3"> <!--Starting number-->
                <label for="txts" class="form-label">Starting number...</label>
                <input type="number" name="start"
                class="form-control" id="txts" placeholder="Ex.: 4">
            </div>

            <div class="mb-3"> <!--Ending number-->
                <label for="txts" class="form-label">Ending number...</label>
                <input type="number" name="end" 
                class="form-control" id="txte" placeholder="Ex.: 28">
            </div>

            <div class="mb-3"> <!--Step number-->
                <label for="txts" class="form-label">Step number...</label>
                <input type="number" name="step"
                class="form-control" id="txtp" placeholder="Ex.: 2">
            </div>

            <div class="mb-3 btn"> <!--Button-->
                <button class="btn btn-dark" value="Count" onclick="count()">Count</button>
            </div>
        </div>

        <div id="res"> <!--Result-->
            Preparing to count...
        </div>
    </section>

    <footer class="container"> <!--Footer-->
        <p><a href="https://github.com/kcirefrz" target="_blank">
            <img src="https://img.icons8.com/glyph-neue/64/000000/github.png"/></a>
           <a href="https://www.linkedin.com/in/erick-fares-3941a0207/" target="_blank">
            <img src="https://img.icons8.com/color/64/000000/linkedin.png"/></a>
           <a href="https://www.instagram.com/erickfrzz/" target="_blank">
            <img src="https://img.icons8.com/fluency/64/000000/instagram-new.png"/>
           </a>
        </p>
        <p>&copy; Erick Fares</p>
    </footer>
    
    <script src="scripts.js"></script> <!--JS Script File Source-->

</body>

</html>
